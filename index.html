<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
    <title>KONAMI</title>
</head>
<body>
    <div id="konami">
        <h1 class="japonais">コナミ</h1>
        <div><h1><span>KO</span><span>NA</span><span>M</span><span>I</span></h1></div>
        <p>Try to press 
            <span class="key" title="arrow up">⮝</span><span class="key" title="arrow up">⮝</span>
            <span class="key" title="arrow down">⮟</span><span class="key" title="arrow down">⮟</span> 
            <span class="key" title="arrow left">⮜</span><span class="key" title="arrow right">⮞</span>
            <span class="key" title="arrow left">⮜</span><span class="key" title="arrow right">⮞</span>
            <span class="key letter" title="touche B">B</span><span class="key letter" title="touche A">A</span>
             on your keyboard</p>
    </div>
    <div id="konamiFound">
        <img id="cerisier" src="http://ekladata.com/fd2W0jZf3lfpye3Q9unj-Rby8sU.gif" alt = 'KONAMI found'>
        <div class="congrats">
            <h1 >Congrats!</h1>
            <p>Press an other key to reset the game.</p>
        </div>
    </div>
    <div class="footer">
        <p>Made with 💖 by <span class="key letter"><a href="https://github.com/juliettecoemelck/">Juliette Coemelck</a></span></p>
    </div>
